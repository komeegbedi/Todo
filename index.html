<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container main_body">
        
        <div class="row">
            <h2 class="display-2 text-center"> Todo List</h2>
            
            <form action="#" class="search">
                <input type="text" name="search" placeholder="Search Todos" class="form-control">
            </form>
        </div>

       <div class="row todos">

           <!-- Folders are added here-->

            <ul class="todoList">
                <!-- Regular Todo goes here-->
            </ul>
        
       </div>

       <div class="row todoForms">

            <div class="create col-12">
            
                <!-- Form for regular to do -->
                <div class="todo-form">
                    <form action="#">
                        <input type="text" name="item" id="" placeholder="Create Todo" required>
                        <button type="submit" class="btn btn-dark"><i class="fas fa-plus"></i></button>
                    </form>
                </div>
            
                <!-- Form to create a folder-->
                <div class="folder-form">
                    <form action="#">
                        <input type="text" name="folderName" id="" placeholder="Create Folder" required>
                        <button class="btn btn-dark"><i class="fas fa-plus"></i></button>
                    </form>
                </div>
            
            </div>

       </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
